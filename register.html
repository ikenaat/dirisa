<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Anime World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" placeholder="Enter a username" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="register-link">Already have an account? <a href="logpage.html">Login here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
}

h1, h2 {
    color: #444;
}

header {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
}

.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #6a5acd;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #5a4aad;
}

.register-link {
    text-align: center;
    margin-top: 20px;
}

.register-link a {
    color: #6a5acd;
    text-decoration: none;
}

.anime-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.anime-card {
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.anime-card:hover {
    background-color: #f1f1f1;
}

</style>
